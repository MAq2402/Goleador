<h2 mat-dialog-title>Add new book to read</h2>
<mat-dialog-content>
    <app-search (bookSelected)="onBookSelected($event)"></app-search>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="add()" mat-button>Add</button>
</mat-dialog-actions>
