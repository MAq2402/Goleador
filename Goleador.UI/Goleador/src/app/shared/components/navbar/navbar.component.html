<mat-toolbar class="mb-5" color="primary">
  <span>Goleador</span>
  <span class="spacer"></span>
  <button (click)="openAddBookDialog()" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="togglePomodoro()" mat-icon-button>
    <mat-icon>timer</mat-icon>
  </button>
  <button *ngIf="isUserLogged" (click)="logOut()" mat-icon-button>
    <mat-icon>highlight_off</mat-icon>
  </button>
  <app-pomodoro [hidden]="!pomodoroOpened"></app-pomodoro>
</mat-toolbar>
